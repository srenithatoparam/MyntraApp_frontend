<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Myntra</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    header {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 150px;
      margin-bottom: 10px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Contact Form Styles */
    .contact-form {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 150px;
    }

    .form-group button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #555;
    }

    /* Message Display Styles */
    .message {
      font-size: 18px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.adgully.com/img/800/201704/myntra-logo.jpg" alt="Myntra Logo">
    <nav>
      <a href="login.html">Register</a>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>  
      <a href="aboutus.html">About Us</a>
      <a href="contactus.html">Contact Us</a>
    </nav>
  </header>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-form">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" onclick="sendMessage()">Send Message</button>
        </div>
      </form>
    </div>
    <div class="message" id="messageSent">Message has been sent</div>
  </div>

  <script>
    function sendMessage() {
      // Code to send message (you can replace this with actual sending logic)
      
      // Display message sent confirmation
      document.getElementById('messageSent').style.display = 'block';

      // Prevent default form submission
      event.preventDefault();
    }
  </script>
</body>
</html>
